<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Username Checker</title>

  <!-- Clean, minimal styling (no external dependencies) -->
  <style>
    :root {
      --bg: #0f1220;
      --card: #181c36;
      --accent: #4f7cff;
      --text: #e6e8ff;
      --muted: #9aa0ff;
      --success: #4caf50;
      --error: #f44336;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1f45, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.6rem;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 22px 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #0f1330;
      color: var(--text);
    }

    input::placeholder {
      color: #6c72c9;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #7a9cff);
      color: #0b1025;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .result {
      margin-top: 18px;
      text-align: center;
      font-size: 1rem;
      min-height: 24px;
    }

    .available {
      color: var(--success);
      font-weight: 600;
    }

    .taken {
      color: var(--error);
      font-weight: 600;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.75rem;
      color: #7f86ff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Username Checker</h1>
    <p class="subtitle">Check if a Roblox username is available</p>

    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      placeholder="Enter a username"
      autocomplete="off"
    />

    <button id="checkBtn">Check Availability</button>

    <div id="result" class="result"></div>

    <footer>
      Uses the official Roblox public API
    </footer>
  </div>

  <!-- JavaScript logic -->
  <script>
    const input = document.getElementById("username");
    const button = document.getElementById("checkBtn");
    const result = document.getElementById("result");

    async function checkUsername() {
      const username = input.value.trim();
      result.textContent = "";
      result.className = "result";

      if (!username) {
        result.textContent = "Please enter a username.";
        return;
      }

      button.disabled = true;
      result.textContent = "Checking...";

      try {
        const response = await fetch(
          "https://auth.roblox.com/v1/usernames/validate",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              username: username,
              birthday: "2000-01-01"
            })
          }
        );

        const data = await response.json();

        if (data.code === 0) {
          result.textContent = `"${username}" is available`;
          result.classList.add("available");
        } else if (data.code === 1) {
          result.textContent = `"${username}" is already taken`;
          result.classList.add("taken");
        } else {
          result.textContent = data.message || "Username is not valid.";
        }
      } catch (error) {
        result.textContent = "Error checking username. Try again later.";
      } finally {
        button.disabled = false;
      }
    }

    button.addEventListener("click", checkUsername);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkUsername();
      }
    });
  </script>
</body>
</html>
